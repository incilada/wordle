<div class="container">
  <div class="content">
    <div class="top-panel">
      <div class="left-panel">
        <button
          nbButton
          class="button none-background"
          ghost
          (click)="onBackButtonClicked()"
        >
          <nb-icon icon="undo"></nb-icon>
        </button>
        <button nbButton class="button">
          <nb-icon icon="settings"></nb-icon>
        </button>
      </div>
      <div class="right-panel">
        <button nbButton class="button">
          <nb-icon icon="settings"></nb-icon>
        </button>
      </div>
    </div>
    <div class="game-area">
      <ng-container [ngSwitch]="(gameService.selectedGame | async).code">
        <app-wordle *ngSwitchCase="GameCode.Wordle"></app-wordle>
        <div *ngSwitchDefault></div>
      </ng-container>
    </div>
  </div>
</div>
